<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Producto Añadido - Calzado Total</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dbzdoyjbv/image/upload/v1760726842/shus_pd0xtv.png">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .confirmation-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      padding: 3rem 2rem;
      max-width: 450px;
    }

    .confirmation-icon {
      font-size: 4rem;
      color: #28a745;
    }

    .btn-orange {
      background-color: #ff8a00;
      color: white;
      border-radius: 10px;
      padding: 0.7rem 1.5rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .btn-orange:hover {
      background-color: #e67600;
      color: white;
    }

    .btn-outline-orange {
      border: 2px solid #ff8a00;
      color: #ff8a00;
      border-radius: 10px;
      padding: 0.7rem 1.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-outline-orange:hover {
      background-color: #ff8a00;
      color: white;
    }
  </style>
</head>

<body>
  <div class="confirmation-card">
    <div class="confirmation-icon mb-3">
      <i class="bi bi-check-circle-fill"></i>
    </div>
    <h2 class="fw-bold mb-3">¡Producto añadido con éxito!</h2>
    <p class="text-muted mb-4">
      Tu producto fue añadido al carrito correctamente.
    </p>

    <div class="d-flex justify-content-center gap-3">
      <a href="checkout.html" class="btn btn-orange">Ir al carrito</a>
      <a href="busqueda.html" class="btn btn-outline-orange">Seguir comprando</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
