<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Soporte Enviado - Calzado Total</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dbzdoyjbv/image/upload/v1760726842/shus_pd0xtv.png">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .confirmation-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      padding: 3rem 2rem;
      max-width: 450px;
    }

    .confirmation-icon {
      font-size: 4rem;
      color: #28a745;
    }

    .btn-custom {
      background-color: #ff8a00;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 0.7rem 1.5rem;
      transition: background 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #e67600;
    }
  </style>
</head>
<body>
  <div class="confirmation-card">
    <div class="confirmation-icon mb-3">
      <i class="bi bi-check-circle-fill"></i>
    </div>
    <h2 class="fw-bold mb-3">¡Solicitud enviada con éxito!</h2>
    <p class="text-muted mb-4">
      Hemos recibido tu solicitud de soporte.  
      Nuestro equipo se pondrá en contacto contigo pronto.
    </p>
    <a href="cuenta.html" class="btn btn-custom">Volver a Mi Cuenta</a>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
