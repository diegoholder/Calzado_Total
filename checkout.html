<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calzado Total - Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dbzdoyjbv/image/upload/v1760726842/shus_pd0xtv.png">
  <link rel="stylesheet" href="style.css">
<style>
    body { font-family: 'Poppins', sans-serif; background: #fffaf8; }
    .navbar-brand img { height: 40px; }
    .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: #ff5e00; display: flex; justify-content: space-around; padding: .4rem 0; }
    .bottom-nav a { color: #fff; font-size: 1.3rem; text-decoration: none; }
    .bottom-nav a.active { color: #ffe7d4; }
    .card-summary img { width: 70px; height: 70px; object-fit: cover; border-radius: .5rem; }
  </style>
</head>
<body>

  <nav class="navbar bg-white shadow-sm px-3">
    <a href="index.html" class="navbar-brand fw-bold d-flex align-items-center" href="#">
      <img src="https://res.cloudinary.com/dbzdoyjbv/image/upload/v1760722383/calzado_total_n6sgnr.png" alt="Calzado Total">
    </a>
    <div>
      <button class="btn btn-light"><i class="bi bi-bell"></i></button>
      <a href="busqueda.html"><button class="btn btn-light"><i class="bi bi-search"></i></button></a>
    </div>
  </nav>

  <section class="container py-4 mb-5">
    <h5 class="mb-3">Resumen de compra</h5>
    <div class="card p-3 border-0 shadow-sm card-summary mb-3">
      <div class="d-flex align-items-center">
        <img src="https://res.cloudinary.com/dbzdoyjbv/image/upload/v1760720806/zapavestir_oox6pg.jpg" alt="Zapatos">
        <div class="ms-3 flex-grow-1">
          <p class="mb-1 fw-semibold">Zapatos de vestir</p>
          <p class="text-muted small mb-0">S/189.90</p>
        </div>
      </div>
      <div class="mt-2 d-flex gap-2">
        <input type="text" class="form-control" placeholder="Código de descuento">
        <button class="btn btn-outline-secondary">Aplicar</button>
      </div>
    </div>

    <div class="text-end fw-bold mb-4">Total: S/189.90</div>

    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" placeholder="correo@ejemplo.com">
    </div>

    <div class="mb-4">
      <h6>Pago</h6>
      <div class="form-check border rounded p-2 mb-2">
        <input class="form-check-input" type="radio" name="pago" id="visa" checked>
        <label class="form-check-label w-100" for="visa">
          Tu Visa que termina en **34 <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Former_Visa_%28company%29_logo.svg/2560px-Former_Visa_%28company%29_logo.svg.png" alt="Visa" height="25" class="ms-1">
        </label>
      </div>
      <div class="form-check border rounded p-2 mb-2">
        <input class="form-check-input" type="radio" name="pago" id="tarjeta">
        <label class="form-check-label w-100" for="tarjeta">
          Tarjeta de crédito <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Former_Visa_%28company%29_logo.svg/2560px-Former_Visa_%28company%29_logo.svg.png" alt="Visa" height="25" class="ms-1"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/MasterCard_early_1990s_logo.png/1200px-MasterCard_early_1990s_logo.png" alt="Visa" height="25" class="ms-1">
        </label>
      </div>
      <div class="form-check border rounded p-2 mb-2">
        <input class="form-check-input" type="radio" name="pago" id="yape">
        <label class="form-check-label w-100" for="yape">
          Yape! <img src="https://res.cloudinary.com/dbzdoyjbv/image/upload/v1760725244/yapp_xkxpa0.png" alt="Yape" height="25" class="ms-1">
        </label>
      </div>
    </div>

    <div class="mb-4">
      <h6>Dirección de facturación</h6>
      <div class="form-check border rounded p-2 mb-2">
        <input class="form-check-input" type="radio" name="direccion" id="casa" checked>
        <label class="form-check-label w-100" for="casa">Usar dirección guardada: “CASA LIMA”</label>
      </div>
      <div class="form-check border rounded p-2 mb-2">
        <input class="form-check-input" type="radio" name="direccion" id="nueva">
        <label class="form-check-label w-100" for="nueva">Nueva dirección</label>
      </div>
    </div>

    <a href="pago.html"><button class="btn btn-warning w-100 fw-bold text-white">CONTINUAR</button></a>
  </section>

  <div class="bottom-nav">
    <a href="cuenta.html"><i class="bi bi-person"></i></a>
    <a href="index.html" class="active"><i class="bi bi-house-fill"></i></a>
    <a href="checkout.html"><i class="bi bi-cart"></i></a>
  </div>

</body>
</html>
