<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión - Calzado Total</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dbzdoyjbv/image/upload/v1760726842/shus_pd0xtv.png">

  <style>
    body {
      background: linear-gradient(135deg, #ff8a00, #e52e71);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      text-align: center;
    }

    .login-card img {
      width: 180px;
      margin-bottom: 1rem;
    }

    .btn-primary {
      background-color: #ff8a00;
      border: none;
    }

    .btn-primary:hover {
      background-color: #e67e00;
    }

    .btn-outline-secondary:hover {
      background-color: #f5f5f5;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      color: #999;
      position: relative;
    }

    .divider::before, .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ddd;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <img src="https://res.cloudinary.com/dbzdoyjbv/image/upload/v1760722383/calzado_total_n6sgnr.png" alt="Calzado Total">
    <h5 class="mb-4 fw-semibold">Inicia Sesión</h5>

    <form action="index.html" method="get">
      <div class="mb-3 text-start">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario" required>
      </div>

      <div class="mb-2 text-start">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
      </div>

      <div class="text-end mb-3">
        <a href="#" class="text-decoration-none small text-muted">¿Has olvidado tu contraseña?</a>
      </div>

      <button href="index.html" type="submit" class="btn btn-primary w-100 mb-2">Iniciar sesión</button>
      <a href="index.html" class="btn btn-outline-secondary w-100 mb-3">Entrar como invitado</a>

      <div class="divider">o</div>
    </form>
    <div>
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" height="50">
        <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" height="50">
    </div>
  </div>
</body>
</html>
